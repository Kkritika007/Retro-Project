<!DOCTYPE html>
<html>
<head>
  <!-- Metadata goes here -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <title>Nike Waffle-Sole Running Shoes - Contact</title>
  <!--adding css-->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="heading-with-line">
        <span class="line"></span>
        <h2>Contact Us</h2>
        <span class="line"></span>
      </div>
    <div class="container">
        <div class="contact-form">
          <div class="form-image">
            <img src="./images/logo.jpeg" alt="Shoes">
          </div>
          <!--code for creating the contact form-->
          <div class="form-content">
           <div class="contact-form-container">
              <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
              </form>
              
            </div>
            <div class="info--"><p>If you have any questions or inquiries, please feel free to contact us:</p>
                <ul class="contact-info">
                    <li><strong>Email:</strong> <a href="mailto:contact@nikewaffleshoes.com">contact@nikewaffleshoes.com</a></li>
                    <li><strong>Phone:</strong> <a href="tel:(123) 456-7890">(123) 456-7890</a></li>
                    <li><strong>Address:</strong> 123 Shoe Street, Running City</li>
                  </ul>
                  </div>
            
          </div>
        </div>
      </div>
      <!--adding a link for the video presentation and i have used screen pal app to create a video presentation for my website-->
      <div class="video-link">
        <h3>Know about my website</h3>
        <p>Discover more about my website by watching the video presentation.</p>
        <a href="https://screenpal.com/watch/c0jjczVkKwF" target="_blank">Watch Video</a>
      </div>
  <script src="js/script.js"></script>
</body>
</html>
